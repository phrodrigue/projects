<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/media.css" />

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <div class="title">
          <h1>Simple, traffic-based pricing</h1>
          <div><p>Sign-up for our 30-day trial. No credit card required.</p></div>
        </div>
      </header>
      <section class="content">
        <div id="pageviews">100k Pageviews</div>
        <input type="range" name="slider" id="slider" min="0" max="4" value="2" step="1"/>
        <div class="price"><span id="price-number">$16.00</span>/month</div>
        <div class="billing">
          <div>Monthly Billing</div>
          <div class="toggle-type-billing inactive">
            <div id="dot"></div>
          </div>
          <div>Yearly Billing <span class="discount">25%</span></div>
        </div>
        <div class="div-list">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <button>Start my trial</button>
        </div>
      </section>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
