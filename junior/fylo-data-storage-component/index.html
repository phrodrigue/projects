<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/media.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <section class="header container">
        <img src="images/logo.svg" class="logo" alt="" srcset="" />
        <div class="div-image">
          <img src="images/icon-document.svg" class="image" alt="" srcset="" />
        </div>
        <div class="div-image">
          <img src="images/icon-folder.svg" class="image" alt="" srcset="" />
        </div>
        <div class="div-image">
          <img src="images/icon-upload.svg" class="image" alt="" srcset="" />
        </div>
      </section>

      <section class="storage container">
        <div>Youâ€™ve used <span>815 GB</span> of your storage</div>
        <div class="progress-bar">
          <div class="progress">
            <div class="dot"></div>
          </div>
        </div>
        <div>
          <div class="min">0 GB</div>
          <div class="max">1000 GB</div>
        </div>
      </section>

      <div class="border">
        <div class="total-left"><span>185</span> GB Left</div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.
      Coded by <a href="https://github.com/phrodrigue/" target="_blank">Pedro Rodrigues</a>.
    </div>
    <script src="script.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
