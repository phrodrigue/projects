<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main class="card">
    <header>
      <img src="images/image-victor.jpg" alt="" class="profile-photo">
    </header>

    <section class="user">
      <h1>Victor Crest <span>26</span></h1>
      <p>London</p>
    </section>

    <footer>
      <div class="data">
        <div class="numbers">80K</div>
        <p>Followers</p>
      </div>
      <div class="data">
        <div class="numbers">803K</div>
        <p>Likes</p>
      </div>
      <div class="data">
        <div class="numbers">1.4K</div>
        <p>Photos</p>
      </div>
    </footer>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by  <a href="https://github.com/phrodrigue/">Pedro Rodrigues</a>.
  </div>

  <img src="images/bg-pattern-top.svg" alt="" id="img-top" class="bg-img">
  <img src="images/bg-pattern-bottom.svg" alt="" id="img-bottom" class="bg-img">
</body>

</html>
