<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <main>
    <header>
      <img src="images/logo.svg" alt="logo" class="logo">
    </header>
    <section class="image">
      <img src="images/hero-mobile.jpg" alt="hero">
    </section>

    <section class="content">
      <h1><span>We're</span> coming soon</h1>
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </section>

    <section id="email-input">
      <input id="inputEmail" type="email" placeholder="Email Address">
      <img src="images/icon-error.svg" alt="icon-error" id="icon-error">
      <button onclick="checkEmail()">
        <img src="images/icon-arrow.svg" alt="send button">
      </button>
    </section>
    <div id="error-message">Please provide a valid email</div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </main>
</body>
<script src="script.js"></script>

</html>
