<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/media.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <main>
    <header>
      <img src="images/logo.svg" alt="logo" class="logo">
    </header>
    <section class="image">
    </section>

    <section class="content">
      <h1><span>We're</span> coming soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form id="form-email">
        <input type="email" placeholder="Email Address" name="input-email">
        <img src="images/icon-error.svg" alt="icon error" id="icon-error">
        <button onclick="checkEmail()">
          <img src="images/icon-arrow.svg" alt="send button">
        </button>
      </form>
      <div id="error-message"></div>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by  <a href="https://github.com/phrodrigue/" target="_blank">Pedro Rodrigues</a>.
    </p>
  </footer>
</body>
<script src="script.js"></script>

</html>
