<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="styles/style.css"
      type="text/css"
      media="all"
    />
    <link rel="stylesheet" href="styles/media.css" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <img
        class="logo"
        src="images/logo.svg"
        alt="Ping logo"
        aria-hidden="true"
      />
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>

      <div class="form-container">
        <form onsubmit="return false">
          <input
            type="email"
            name="email"
            id="email"
            aria-label="Email Address"
            placeholder="Your email address..."
            pattern='^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
            autofocus
          />
          <div id="error-message">Please provide a valid email address</div>
          <button onclick="checkEmail()">Notify Me</button>
        </form>
      </div>

      <img
        class="image"
        src="images/illustration-dashboard.png"
        alt="illustration dashboard"
        aria-hidden="true"
      />

      <div class="social-media-container">
        <!-- Facebook logo -->
        <a href="#">
          <div class="logo-social-media">
            <i class="bi bi-facebook"></i>
          </div>
        </a>
        <!-- Twitter logo -->
        <a href="#">
          <div class="logo-social-media">
            <i class="bi bi-twitter"></i>
          </div>
        </a>
        <!-- Instagram logo -->
        <a href="#">
          <div class="logo-social-media">
            <i class="bi bi-instagram"></i>
          </div>
        </a>
      </div>

      <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/phrodrigue/">Pedro Rodrigues</a>.
      </p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
